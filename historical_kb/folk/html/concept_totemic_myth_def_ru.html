<b> <sc_element sys_idtf = "concept_totemic_myth"> Тотемические мифы </sc_element> </b> - поджанр <b> <sc_element sys_idtf = "concept_myth">мифов </sc_element> </b>, мифы, в основе которых лежат представления о сверхъестественном родстве между определённой группой людей (родом и др.) и тотемами — видами животных и растений.
