<b> <sc_element sys_idtf = "concept_calendar_myth"> Календарные мифы </sc_element> </b> - поджанр <b> <sc_element sys_idtf = "concept_myth">мифов </sc_element> </b>, мифы, связанные с циклом календарных обрядов, как правило, с аграрной магией, ориентированной на регулярную смену времён года, в особенности на возрождение растительности весной (сюда вплетаются также солярные мотивы), на обеспечение урожая.
