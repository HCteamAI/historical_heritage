<b><sc_element sys_idtf="concept_structure">Дворе́ц</sc_element></b> — большое монументальное парадное <b><sc_element sys_idtf="concept_structure">здание</sc_element></b>, выделяющееся своей архитектурой, являлось первоначально резиденцией царствующих владетельных лиц, высшей знати[1] и уже с XIII века так же назывались некоторые здания органов государственной власти.
