<b><sc_element sys_idtf="concept_educational_building">Учебное здание</sc_element></b> — <b><sc_element sys_idtf="concept_structure">здание</sc_element></b>, предназначенные для различных педагогических процессов, входящих в систему начального, среднего или высшего образования; часто включают в себя различные бытовые (в т. ч. жилые) помещения для учащихся.
