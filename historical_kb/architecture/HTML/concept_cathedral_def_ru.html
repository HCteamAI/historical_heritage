<b><sc_element sys_idtf="concept_cathedral">Собор</sc_element></b> — главный храм города или <b><sc_element sys_idtf="concept_monastery">монастыря</sc_element></b>, а также главный храм ведомства, где может совершать богослужение высокое духовное лицо — патриарх, митрополит, архиепископ, епископ, протопресвитер военного, морского или придворного духовенства.
