<b><sc_element sys_idtf="concept_DOT">Долговре́менная огнева́я то́чка (ДОТ)</sc_element></b> — отдельное малое капитальное <b><sc_element sys_idtf="concept_defensive_structure">оборонительное сооружение</sc_element></b> из прочных материалов, предназначенное для долговременной обороны и стрельбы различными огневыми средствами из защищённого помещения (боевого каземата).
