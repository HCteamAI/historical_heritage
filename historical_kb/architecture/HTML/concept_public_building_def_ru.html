<b><sc_element sys_idtf="concept_public_building">Общественныое здание </sc_element></b> – это гражданские <b><sc_element sys_idtf="concept_structure">сооружения</sc_element></b> для временного пребывания людей и осуществления различной деятельности: торговли, общественного питания, спортивной, культурно-просветительной, транспортного обслуживания.
