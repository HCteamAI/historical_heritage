<b><sc_element sys_idtf="concept_UNESCO_world_heritage">Всемирное наследие ЮНЕСКО </sc_element></b> — природные или созданные человеком объекты, приоритетными задачами по отношению к которым, по мнению ЮНЕСКО, являются их сохранение и популяризация в силу особой культурной, исторической или экологической значимости.
