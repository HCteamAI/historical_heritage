<b><sc_element sys_idtf="concept_dumplings">Клёцки</b> - белорусское <b><sc_element sys_idtf="concept_dish">блюдо</b>, состоящее, как правило, из муки и яйца. Обычно добавляются в суп или подаются к нему, но могут подаваться и как отдельное блюдо или как мучная составляющая к <b><sc_element sys_idtf="concept_dessert">десерту</b>.
