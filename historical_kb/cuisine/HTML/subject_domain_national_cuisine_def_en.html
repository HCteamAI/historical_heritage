<b><sc_element sys_idtf="subject_domain_national_cuisine">Subject domain of national cuisine</sc_element></b> is a <b><sc_element sys_idtf="subject_domain">subject domain</sc_element></b> of a set of traditions and recipes for cooking, due to <b><sc_element sys_idtf="section_subject_domain_heritage">historical, geographical, cultural</sc_element></b> and other conditions.
