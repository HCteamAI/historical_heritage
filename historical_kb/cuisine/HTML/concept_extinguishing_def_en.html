<b><sc_element sys_idtf="concept_extinguishing">Extinguishing</b> is a <b><sc_element sys_idtf="concept_cooking_method">method of cooking</b> by heating food in a small amount of liquid, a medium between <b><sc_element sys_idtf="concept_boiling">boiling</b> and <b><sc_element sys_idtf="concept_frying">frying</b>.
