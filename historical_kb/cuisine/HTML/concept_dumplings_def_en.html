<b><sc_element sys_idtf="concept_dumplings">Dumplings</b> is a Belarusian <b><sc_element sys_idtf="concept_dish">dish</b>, usually consisting of flour and eggs. Usually added to soup or served with it, but can also be served as a separate dish or as a flour component for <b><sc_element sys_idtf="concept_dessert">dessert</b>.
