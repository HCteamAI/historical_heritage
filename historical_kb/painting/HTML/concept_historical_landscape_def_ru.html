<b><sc_element sys_idtf="concept_historical_landscape">Исторический пейзаж</sc_element></b> - пейзаж, в котором изображены исторические события с использованием архитектурных и скульптурных памятников, связанных с этими событиями.<br>Исторический пейзаж оживляет в памяти давно минувшее и дает ему определенную эмоциональную оценку.
