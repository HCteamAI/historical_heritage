<b><sc_element sys_idtf="concept_heroic_landscape">Героический пейзаж</sc_element></b> - пейзаж, в котором показывается грандиозность мироздания, природа представляется величественной и недоступной для человека.<br>Зрители, смотревшие на героический пейзаж, должны довольствоваться ролью созерцателей, наслаждающихся изображением и совершенствующих свой разум.
