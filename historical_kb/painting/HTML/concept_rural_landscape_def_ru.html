<b><sc_element sys_idtf="concept_rural_landscape">Сельский пейзаж</sc_element></b> - картины деревень и сел, пейзажи крестьянской жизни.<br>В деревенских пейзажах художники воспевают единение с природой, гармоничное сосуществование человека и окружающего мира, простой и понятный сельский быт, любовь к родному краю.
