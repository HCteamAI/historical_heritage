<b><sc_element sys_idtf="concept_lyrical_landscape">Лирический пейзаж</sc_element></b> - пейзаж, выразительно передающий настроения и впечатления художника от природы в момент написания картины.<br>Это может быть безмятежная тишина и спокойствие туманного утра, или уныние и безысходность холодной ненастной осени.
